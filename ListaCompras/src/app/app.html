<div class="container">
  <h1>Lista de compras</h1>

  <form class="add-item-form" #frm="ngForm" (ngSubmit)="adicionarItem()" >
    <input type="text" id="item" placeholder="Digite o nome do item"
    [(ngModel)]="item" name="item" required>
    <button type="submit">Adicionar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Item</th>
        <th>Comprado</th>
      </tr>
    </thead>
    <tbody>
      @for( elemento of lista ;track elemento.id){
      <tr>
        <td>{{elemento.id}}</td>
        <td>
          <span [ngClass]="{ 'item-riscado' : elemento.comprado }" >
            {{elemento.nome}}
          </span>
        </td>
        <td>
          <input type="checkbox" 
              (click)="riscarItem(elemento)" 
              [checked]="elemento.comprado" />
        </td>
      } @empty {
        <tr>
          <td colspan="3">Nenhum item na lista.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
