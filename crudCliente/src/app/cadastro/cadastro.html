<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" flLayoutAling="start" fxLayoutGap="16px" >
                       <mat-form-field class="full-width">
                            <mat-label>Nome: *</mat-label>
                            <input type="text" 
                                        [(ngModel)]="cliente.nome"
                                        name="nome"
                                        placeholder="Henrique Kriguer"
                                        matInput
                                    />
                       </mat-form-field>
                    </div>
                    <div fxLayout="row" flLayout="start" fxLayoutGap="16px" >
                        <mat-form-field class="full-width">
                            <mat-label>CPF: *</mat-label>
                            <input type="text"[(ngModel)]="cliente.cpf"
                                        name="cpf" placeholder="000.000.000-00" matInput>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>Data de Nascimento: *</mat-label>
                            <input type="text" [(ngModel)]="cliente.dataNascimento"
                                        name="dataNascimento" matInput>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>Telefone: *</mat-label>
                            <input type="text" [(ngModel)]="cliente.telefone"
                                        name="telefone" placeholder="(00) 00000-0000" matInput>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" flLayout="start" fxLayoutGap="" >
                        <mat-form-field class="full-width">
                            <mat-label>Email: *</mat-label>
                            <input type="email" [(ngModel)]="cliente.email"
                                        name="email" placeholder="seuEmail@email.com" matInput>
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <div fxLayout.gt-lg="row">
                        <div fxLayout.gt-lg="column">
                                <button mat-flat-button color="primary" class="ml-10" type="submit">
                                    <mat-icon fontIcon="save"> 
                                    </mat-icon>
                                        Salvar
                                </button> 
                        </div>
                    </div>
                               <button mat-flat-button color="primary" class="ml-5">
                                    <mat-icon fontIcon="refresh"> 
                                    </mat-icon>
                                        atualizar
                                </button>
                                <button mat-flat-button color="warn" class="ml-5">
                                    <mat-icon fontIcon="backspace"> 
                                    </mat-icon>
                                        limpar
                                </button> 
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
